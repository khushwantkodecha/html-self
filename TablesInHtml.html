<!doctype html>
<html>
	<head>
		<title> tables in html </title>
		<style>
		table,th,tr,td { width:100%;border:1px solid blue;border-collapse:collapse; }
		th,td { padding:15px;text-align:center;}
		</style>
	</head>
	<body>
		<table>
		<caption style="color:red"> MARKS TABLE OF STUDENTS OF 5TH SEM </caption>
			<tr>
				<th style="text-align:center"> NAME </th> <th colspan="2"> MARKS </th> <th> GRADE</th>
			</tr>
			<tr>
				<td>khushwant singh</td>
				<td>85</td>
				<td>90</td>
				<td>A</td>
			</tr>
			<tr>
				<td>ranvijay singh</td>
				<td>58</td>
				<td>40</td>
				<td>B</td>
			</tr>
			<tr>
				<td>tukun kodecha</td>
				<td>45</td>
				<td>55</td>
				<td>C</td>
			</tr>
		</table>
	</body>
</html>
